<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto-6</title>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <!-- material icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- style -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="sectionInicio">
    <header class="">
      <h1 class="titulo padding-gral">peliculas de la suerte</h1>
    </header>
    <section class="inicio ">
      <div class="mb-3 espacios-sm">
        <label for="jugador1" class="form-label espacios-sm">Jugador 1:</label>
        <input
          type="text"
          class="form-control"
          id="jugador1"
          placeholder="Nombre Jugador 1"
          required=""
        />
        <label for="jugador2" class="form-label espacios-sm">Jugador 2:</label>
        <input
          type="text"
          class="form-control"
          id="jugador2"
          placeholder="Nombre Jugador 2"
          required=""
        />
        <div class="d-grid">
          <button id="btnJugar" class="btn btn-primary" type="button">
            Jugar
          </button>
        </div>
        <div class="resultadosAnteriores padding-md">
          <h1 class="partidosAnterioresTitulos">Partidos Anteriores</h1>
        </div>
      </div>
    </div>
    </section>
    <section id="sectionAnimation" class="section-animation ">
    </section>
    <section id="sectionCarrousel" class="carrousel">
      <div class="slider-container ">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
      </div>
      <div class="btn-container">
        <i class="material-icons btnSlide"> fiber_manual_record </i>
        <i class="material-icons btnSlide"> fiber_manual_record </i>
        <i class="material-icons btnSlide"> fiber_manual_record </i>
        <i class="material-icons btnSlide"> fiber_manual_record </i>
        <i class="material-icons btnSlide"> fiber_manual_record </i>
        <i class="material-icons btnSlide"> fiber_manual_record </i>
      </div>
    </section>
    <section id="sectionMenu">
      <div class="sectionMenu espacios-md">
        <h1 id="irAResults" class="winner">ver resultados</h1>
        <h1 id="irAInicio" class="winner">volver a tirar</h1>
      </div>
    </section>
    <section id="sectionResults1">
      <div id="sectionResults"></div>
    <div id="btnGuardarSalir">
      <button id="guardar" class="btn espacios-md salirResult">Guardar</button>
      <button id="salir" class="btn espacios-md salirResult">Salir</button>
      </div>
    </section>
 
    <section>
    <div id="resultadosPartidosAnteriores"></div>
    <div id="btnSalirAlmacenados"><button id="salir" class="btn espacios-md salirResultAnte">Salir</button></div>
    </section>
    
    

    <!-- js -->
    <script src="/js/app.js"></script>
  </body>
</html>
